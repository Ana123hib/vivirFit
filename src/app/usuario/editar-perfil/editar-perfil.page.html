<ion-content [fullscreen]="true">
  <div class="contenedor">
    <div class="contenedor-back">
      <a><div class="btn-flecha"></div></a>   <p>Editar datos</p>
    </div>
  
    <div class="contenedor-registro">
      <div class="contenedor-perfil">
        <div class="contenedor-img">
          <div class="img-persona"></div>
        </div> 
        <p class="txt-nombre">Cristofer Mejia <br>22 a√±os</p>
      </div>
     <div class="contenedor-info">
      <p>Nombre y Apellidos</p>
      <input type="text" class="input-gris">
      <p>E-mail</p>
      <input type="email" class="input-gris">
      <p>Celular</p>
      <input type="number" class="input-gris">

     </div>
      
    </div>
    
  </div>
</ion-content>

<footer>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home" class="circle-icon">
      <img src="assets/icon-home.svg" alt="Perfil Icon"  class="menu-activo"/>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>
  
    <ion-tab-button tab="perfil" class="circle-icon">
      <img src="assets/img-persona-b.svg" alt="Perfil Icon" />
      <ion-label>Perfil</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="centro" class="corazon-icon">
      <img src="assets/img-corazon.svg" alt="Centro Icon" />
      <div class="linea-corazon"></div>  
    </ion-tab-button>
  
    <ion-tab-button tab="search" class="circle-icon">
      <img src="assets/icon-buscar.svg" alt="Perfil Icon" />
      <ion-label>Buscar</ion-label>
    </ion-tab-button>
  
    <ion-tab-button tab="transacciones" class="circle-icon">
      <img src="assets/icon-canjear.svg" alt="Perfil Icon" />
