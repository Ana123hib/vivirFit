<ion-header [translucent]="true">
  <ion-toolbar >
  <div class="contenedor-menu">
    <div class="img-perfil img-container"></div>
  <div class="img-logo img-container"></div>
  <div class="img-menu img-container"></div> 
  </div>  
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="contenedor">
    <div class="puntos-circulo-grande">
      <div class="puntos-circulo-pequeño">
       <div class="puntos-info">
        <h4>10,000</h4> 
        <p>puntos Fit</p> 
       </div>
      </div>

     <div class="img-corazon"></div> 
     <div class="fondo-corazon"></div> 
    </div>
    <div class="contenido-adicional">
      <div class="tabla-header">
        <button (click)="mostrarPuntosGanados = true">Puntos Ganados</button>
        <button (click)="mostrarPuntosGanados = false">Puntos Gastados</button>
      </div>
      
      <table>

        <tbody>
          <ng-container *ngIf="mostrarPuntosGanados; else puntosGastadosTemplate">
            <!-- Lógica para llenar la tabla con datos de puntos ganados -->
            <tr *ngFor="let dato of datosPuntosGanados">
              <td>{{ dato.columna1 }}</td>
              <td>{{ dato.columna2 }}</td>
              <td>{{ dato.columna3 }}</td>
              <!-- ... Agrega más columnas según sea necesario -->
            </tr>
          </ng-container>
      
          <ng-template #puntosGastadosTemplate>
            <!-- Lógica para llenar la tabla con datos de puntos perdidos -->
            <tr *ngFor="let dato of datosPuntosGastados">
              <td>{{ dato.columna1 }}</td>
              <td>{{ dato.columna2 }}</td>
              <td>{{ dato.columna3 }}</td>
              <!-- ... Agrega más columnas según sea necesario -->
            </tr>
          </ng-template>
        </tbody>
      </table>
      
      
    </div>
  </div>


</ion-content>
